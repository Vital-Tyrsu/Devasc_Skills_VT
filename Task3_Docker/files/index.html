<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Docker Apache Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>DevNet Associate Skills Test: Vital Tyrsu</h1>
  <h2>DevNet Associate Skills Test</h2>
  <p>This page is served by Apache running in a Docker container.</p>
  <p>Current Date and Time: <span id="datetime"></span></p>
  <p>Created by Vital Tyrsu</p>

  <script>
    function updateDateTime() {
      var currentDate = new Date();
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
      var formattedDate = currentDate.toLocaleDateString('en-US', options);
      document.getElementById('datetime').innerHTML = formattedDate;
    }

    // Update the date and time every second
    setInterval(updateDateTime, 1000);

    // Initial update
    updateDateTime();
  </script>
</body>
</html>
